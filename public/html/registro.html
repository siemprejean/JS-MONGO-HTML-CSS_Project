<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosechApp - Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <main>
        <section id="formulario" class="diseño1">
            
            <form id="formularioRegistro">
                <fieldset id="fieldsetRegistro">
                    <legend>REGISTRO DE USUARIO</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required><br><br>
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" title="Por favor, ingrese un correo electrónico válido." required><br><br>
                    <label for="contra">Contraseña:</label>
                    <input type="password" id="contra" name="contra" required><br><br>
                    <label for="confirmaContra">Confirmar Contraseña:</label>
                    <input type="password" id="confirmaContra" name="confirmaContra" required><br><br>
                    <label for="terminos">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Acepto los <a href="#">términos y condiciones</a>
                    </label><br>
                </fieldset>

                <div id="divSubmit">
                    <button type="submit" id="botonSubmit" class="botonSubmit">Registrar</button>  
                    <button type="button" id="botonVolver" class="botonSubmit">Volver</button>
                </div>
                
                <div id="mensaje">
                    
                </div>
            </form>
        </section>
    </main>
    <script src="../js/registro.js"></script>
</body>
</html>
