<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARCIAL 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <header class="bg-light p-3">
        <div id="divHeader" class="d-flex justify-content-between align-items-center">
            <img src="" alt="Imagen de Usuario" id="imagenUsuario" class="rounded-circle" width="50">
            <div id="welcomeMessage"></div>
            <div>
                <button id="botonHome" class="btn btn-primary">Home</button>
                <button id="botonInventario" class="btn btn-secondary">Inventario</button>
                <button id="botonLogout" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>
    
    <main class="container mt-5">
        <section id="perfilUsuario" class="card">
            <div class="card-header">
                <h3>Datos del Usuario</h3>
            </div>
            <div class="card-body">
                <form id="formularioPerfil" enctype="multipart/form-data">
                    <fieldset>
                        <legend class="sr-only">Datos del usuario</legend>
                        <div class="form-group">
                            <label for="nombreCompleto">Nombre Completo:</label>
                            <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario:</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Número de Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="genero">Género:</label>
                            <select id="genero" name="genero" class="form-control">
                                <option value="">Seleccionar</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend class="sr-only">Dirección</legend>
                        <div class="form-group">
                            <label for="estado">Provincia:</label>
                            <select id="estado" name="estado" class="form-control">
                                <option value="">Seleccionar Provincia</option>
                                <option value="Bocas del Toro">Bocas del Toro</option>
                                <option value="Coclé">Coclé</option>
                                <option value="Colón">Colón</option>
                                <option value="Chiriquí">Chiriquí</option>
                                <option value="Darién">Darién</option>
                                <option value="Herrera">Herrera</option>
                                <option value="Los Santos">Los Santos</option>
                                <option value="Panamá">Panamá</option>
                                <option value="Veraguas">Veraguas</option>
                                <option value="Comarca Guna Yala">Comarca Guna Yala</option>
                                <option value="Comarca Emberá-Wounaan">Comarca Emberá-Wounaan</option>
                                <option value="Comarca Ngäbe-Buglé">Comarca Ngäbe-Buglé</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="distrito">Distrito:</label>
                            <select id="distrito" name="distrito" class="form-control">
                                <option value="">Seleccionar Distrito</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="direccionReferencia">Calle o Referencia:</label>
                            <input type="text" id="direccionReferencia" name="direccionReferencia" class="form-control">
                        </div>
                    </fieldset>

                    <div class="button-container">
                        <button type="submit" id="botonActualizar" class="btn btn-success">Actualizar Perfil</button>
                        <button type="submit" id="cambiarfotoperfil" class="btn btn-info">Actualizar Foto</button>
                    </div>
            
                    <div id="mensaje" class="mt-3">
                        <h4 id="error" class="text-danger"></h4>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../js/distritos.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
